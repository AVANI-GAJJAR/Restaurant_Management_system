{% extends 'base.html' %}
{% block title %}
Update
{% endblock title %}

{% block body %}
<form action="updaterecord/{{ mymember.id }}"  method="post">
  {% csrf_token %}
<div class="container-fluid">
    <div class="con-fluid mx-0">
        <img src="https://source.unsplash.com/1600x250/?food" class="d-block w-100 my-0 " alt="...">
       
            <h5 style="position: absolute;
            top: 150px;
            left: 80px;
            color: white;
            font-size: 35px">UPDATE FOOD ITEM</h5>
    </div>
    <div class="mb-3 row my-2">
        <label for="staticEmail" class="col-sm-2 col-form-label">Food Item:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPassword" value="{{ mymember.name }}"  name="name">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputPassword " value="{{ mymember.price }}"  name="price">
        </div>
    </div>
    <div class="mb-3 row ">
        <label for="staticEmail" class="col-sm-2 col-form-label">Quantity:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputPassword" value="{{ mymember.quantity }}"  name="quantity">
        </div>
    </div>
</div>
<center>
  <input class="btn btn-primary" type="submit" value="Submit">
</center>
</form>
{%endblock body%}
